<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>VGIE Popup</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="width:600px;display:grid;grid-template-columns:1fr 1.2fr 1fr;grid-template-rows:100px 200px 300px;grid-template-areas:'search-input search-input search-icon' 'previous-icon game-cover next-icon' 'game-output game-output game-output';">
            <div class="search-input-div" style="grid-area:1 / 1 / 2 / 3;">
                <input class="search-input orange-border"/>
            </div>
            <div class="search-icon-div" style="grid-area:1 / 3 / 2 / 4;">
                <img class="search-icon" src="images/magnifying-glass.png" width="80px" height="80px"/>
            </div>
            <div class="previous-icon-div" style="grid-area:2 / 1 / 3 / 2;">
                <img class="previous-icon" src="images/arrow-left.png" width="80px" height="80px"/>
            </div>
            <div class="next-icon-div" style="grid-area:2 / 3 / 3 / 4;">
                <img class="next-icon" src="images/arrow-right.png" width="80px" height="80px"/>
            </div>
            <div class="game-cover-div" style="grid-area:2 / 2 / 3 / 3;">
                <img class="game-cover orange-border" src="images/noimage.png" width="180px" height="180px"/>
            </div>
            <div class="game-output-div" style="grid-area:3 / 1 / 4 / 4;">
                <p class="game-output orange-border">WELCOME TO THE VGIE (Video Game Information Extension).&nbsp;Search for your favourite game above to find information about it. You can find reviews, ratings, game cover art and a description.</p>
            </div>
        </div>
    </body>
</html>
