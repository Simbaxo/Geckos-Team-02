<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>VGIE Popup</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="width:600px;display:grid;grid-template-columns:1fr 3fr 1fr;grid-template-rows:100px 400px 100px;grid-template-areas:'search-input search-input search-icon' 'previous-icon game-cover next-icon' 'game-output game-output game-output';">
            <div class="search-input-div" style="grid-area:1 / 1 / 2 / 3;">
                <input class="search-input"/>
            </div>
            <div class="search-icon-div" style="grid-area:1 / 3 / 2 / 4;"></div>
            <div class="previous-icon-div" style="grid-area:2 / 1 / 3 / 2;"></div>
            <div class="next-icon-div" style="grid-area:2 / 3 / 3 / 4;"></div>
            <div class="game-cover-div" style="grid-area:2 / 2 / 3 / 3;"></div>
            <div class="game-output-div" style="grid-area:3 / 1 / 4 / 4;"></div>
        </div>
    </body>
</html>
